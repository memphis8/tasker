<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Reminders</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link href="/static/style_reminders/css/remind.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/style_reminders/css/jumbotron.css" rel="stylesheet">
</head>

<body>
<!-- Start navBar code-->
<div th:replace="nav_bar :: nav_bar"></div>

<!--End navbar code-->
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">This is your notes</h1>
            <a class="btn btn-primary btn-lg" href="/reminder/reminders" role="button">All reminder</a>
            <a class="btn btn-primary btn-lg" href="/reminder/reminders?searchName=USUAL&param=2" role="button">Usual tag reminder</a>
            <a class="btn btn-primary btn-lg" href="/reminder/reminders?searchName=IMPORTANTLY&param=2" role="button">Importantly tag reminder</a>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="card-columns">
                <!--/*@thymesVar id="reminders" type="java.util.Collections"*/-->
                <!--/*@thymesVar id="reminder" type="com.java.step.demo.entity.Reminder"*/-->
                <div th:each="reminder: ${reminders}">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${reminder.getName()}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${reminder.getTag()}"></h6>
                            <p class="card-text" th:text="${reminder.getBody()}"></p>
                            <footer class="blockquote-footer" th:text="${reminder.getDate()}"></footer>
                            <a th:href="@{/reminder/change(id=${reminder.getId()})}" class="btn btn-primary">Редактировать</a>
                        </div>
                    </div>
                </div>
        </div>
        <hr>

    </div> <!-- /container -->

</main>

<footer class="container">
    <p>© Company 2017-2018</p>
</footer>

</body></html>
