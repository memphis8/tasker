<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add reminders</title>
</head>
<body>
<div th:insert="nav_bar :: nav_bar"></div>

<div class="container jumbotron">
    <form method="post" action="/reminder/add_new_reminder" th:object="${reminder}">
        <div><label>Name:
            <input type="text" th:field="*{name}" name="name" placeholder="Название заметки">
            <span class="validationError" style="color: red"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>
        </label></div>
        <div><label>Tag: <input type="text" name="tag" placeholder="Тег важности"></label></div>
        <div><label>Text:
            <input type="text" th:field="*{body}" name="text" placeholder="Текст самой заметки">
            <span class="validationError" style="color: red"
                  th:if="${#fields.hasErrors('body')}"
                  th:errors="*{body}">Text Error</span>
        </label></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <div><input type="submit" class="btn btn-outline-primary" value="Добавить заметку"/></div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
