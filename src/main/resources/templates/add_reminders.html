<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style_reminders/css/add_rem.css">
    <link rel="stylesheet" href="/static/style_reminders/css/reminder-css.css">
    <link rel="stylesheet" href="/static/style_reminders/css/remind.css">
    <link rel="stylesheet" href="/static/style_reminders/css/jumbotron.css">
    <title>Add reminders</title>
</head>
<body>
<div class="container-fluid ">
    <div th:insert="nav_bar :: nav_bar"></div>


    <form method="post" action="/reminder/add_new_reminder" th:object="${reminder}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row row-mrg justify-content-center">
            <div class="col-7">
                <textarea class="form-input text-area-resize" rows="1" cols="100" type="text" th:field="*{name}"
                          name="name" placeholder="Название заметки"></textarea>
                <span class="validationError" style="color: red"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
            </div>

            <div class="col-1">
                <div class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Тег важности
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item">
                            <label>
                                <input type="radio" name="tag" value="WITHOUT_STATUS">
                                Статус отсутствует
                            </label>
                        </a>
                        <a class="dropdown-item">
                            <label>
                                <input type="radio" name="tag" value="USUAL">
                                Обычная заметка
                            </label>
                        </a>
                        <a class="dropdown-item">
                            <label>
                                <input type="radio" name="tag" value="IMPORTANTLY">
                                Важная заметка
                            </label>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8 ">
                <textarea class="form-input form-size" cols="142" rows="15" type="text" th:field="*{body}" name="text"
                          placeholder="Текст самой заметки"></textarea>
                <span class="validationError" style="color: red"
                      th:if="${#fields.hasErrors('body')}"
                      th:errors="*{body}">Text Error</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-1">
                <input type="submit" class="btn btn-outline-success btn-mrg" value="Добавить заметку"/>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
